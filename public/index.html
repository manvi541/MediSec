    #admin-panel { position: fixed; top:0; right:0; width:350px; height:100%; background:white; box-shadow:-5px 0 15px rgba(0,0,0,0.1); z-index:1001; display:none; overflow-y:auto; padding:20px; transition: transform 0.3s ease-out; transform:translateX(100%);}

    .admin-input { width:100%; padding:8px 12px; border:1px solid #d1d5db; border-radius:6px; margin-bottom:12px; font-size:0.9rem; }
    .admin-button { background-color:#00acc1;color:white;padding:8px 16px;border-radius:66px; cursor:pointer;border:none;font-size:0.9rem;transition:background-color 0.3s;}
    .admin-button:hover { background-color:#7a97ab; }
    .admin-list-item { background-color:#f3f4f6;padding:8px 12px;border-radius:6px;margin-bottom:8px; display:flex;justify-content:space-between;align-items:center;}
    .admin-list-item button { background:none;border:none;color:#ef4444;cursor:pointer;font-size:0.8rem;}

<!-- Team Section -->
<section id="team" class="py-20 bg-white border-t-2 border-[#00acc1]">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-4">Our Team</h2>
            <div class="w-20 h-1 bg-[#00acc1] mx-auto"></div>
            <p class="mt-4 text-gray-600 max-w-3xl mx-auto">Meet the people driving our mission forward.</p>
        </div>

        <div id="team-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
    </div>
</section>

<!-- Admin Panel Toggle -->
<div id="admin-toggle">
    <i class="fas fa-cog"></i>
</div>

<div id="admin-panel">
    <button id="close-admin"><i class="fas fa-times"></i></button>
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Admin Panel</h2>

    <div class="admin-section">
        <h3 class="text-xl font-semibold mb-4">Add New Team Member</h3>
        <form id="team-member-form">
            <label class="admin-label" for="member-name">Name</label>
            <input type="text" id="member-name" class="admin-input" placeholder="John Doe" required>

            <label class="admin-label" for="member-title">Title</label>
            <input type="text" id="member-title" class="admin-input" placeholder="Lead Developer" required>

            <label class="admin-label" for="member-bio">Bio</label>
            <textarea id="member-bio" class="admin-input" rows="3" placeholder="Short bio"></textarea>

            <label class="admin-label" for="member-image-url">Image URL</label>
            <input type="url" id="member-image-url" class="admin-input" placeholder="https://example.com/photo.jpg">

            <button type="submit" class="admin-button w-full">Add Team Member</button>
        </form>
    </div>

    <div class="admin-section">
        <h3 class="text-xl font-semibold mb-4">Current Team Members</h3>
        <div id="admin-team-list"></div>
    </div>
</div>

<script>
const adminToggle = document.getElementById('admin-toggle');
const adminPanel = document.getElementById('admin-panel');
const closeAdmin = document.getElementById('close-admin');

adminToggle.addEventListener('click', ()=> adminPanel.classList.toggle('open'));
closeAdmin.addEventListener('click', ()=> adminPanel.classList.remove('open'));

const teamContainer = document.getElementById('team-container');
const adminTeamList = document.getElementById('admin-team-list');
const teamForm = document.getElementById('team-member-form');

let teamMembers = [];

function renderTeam() {
    teamContainer.innerHTML = '';
    adminTeamList.innerHTML = '';
    teamMembers.forEach((member, index) => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow-lg overflow-hidden text-center p-6 card-hover';
        card.innerHTML = `
            <img src="${member.image}" alt="${member.name}" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-[#00acc1]">
            <h3 class="text-xl font-bold text-gray-900 mb-1">${member.name}</h3>
            <p class="text-[#00acc1] font-medium">${member.title}</p>
            <p class="mt-2 text-gray-600 text-sm">${member.bio}</p>
        `;
        teamContainer.appendChild(card);

        const listItem = document.createElement('div');
        listItem.className = 'admin-list-item';
        listItem.innerHTML = `
            ${member.name} - ${member.title} <button onclick="deleteMember(${index})">Delete</button>
        `;
        adminTeamList.appendChild(listItem);
    });
}

function deleteMember(index){
    teamMembers.splice(index,1);
    renderTeam();
}

teamForm.addEventListener('submit', e=>{
    e.preventDefault();
    const name = document.getElementById('member-name').value;
    const title = document.getElementById('member-title').value;
    const bio = document.getElementById('member-bio').value;
    const image = document.getElementById('member-image-url').value || 'https://via.placeholder.com/150';
    teamMembers.push({name,title,bio,image});
    teamForm.reset();
    renderTeam();
});

renderTeam();
</script>
